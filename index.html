<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6b9d;
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d, #ff4757);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        #noBtn {
            background: #f1f1f1;
            color: #666;
            position: absolute;
            right: 0;
        }

        #noBtn:hover {
            background: #e0e0e0;
        }

        .celebration {
            display: none;
            margin-top: 30px;
        }

        .celebration.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration h2 {
            color: #ff6b9d;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .celebration p {
            color: #666;
            font-size: 1.2em;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>Czy zostaniesz mojƒÖ WalentynkƒÖ? üíù</h1>

        <div class="buttons">
            <button id="yesBtn">TAK &lt;3</button>
            <button id="noBtn">Niee</button>
        </div>

        <div class="celebration" id="celebration">
            <h2>Huura üéâ</h2>
            <p>WIedzia≈Çem, ≈ºe sie zgodzisz üíï</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        const heartsContainer = document.getElementById('hearts');
        let noBtnClicks = 0;

        // Yes button - show celebration
        yesBtn.addEventListener('click', function() {
            celebration.classList.add('show');
            document.querySelector('h1').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';

            // Create floating hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
        });

        // No button - runs away from cursor/touch
        function moveNoButton() {
            noBtnClicks++;

            // Get button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Get container dimensions
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();

            // Calculate random position within container
            const maxX = containerRect.width - btnWidth - 40;
            const maxY = containerRect.height - btnHeight - 40;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Make yes button bigger
            const newSize = 1 + (noBtnClicks * 0.1);
            yesBtn.style.transform = `scale(${newSize})`;
        }

        // Desktop - mouseover
        noBtn.addEventListener('mouseover', moveNoButton);

        // Mobile - touchstart (moves before click registers)
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent default touch behavior
            moveNoButton();
        });

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
