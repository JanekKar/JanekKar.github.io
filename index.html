<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zostaniesz mojÄ… WalentynkÄ…? ðŸ’•</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’•</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            min-height: 400px;
            position: relative;
        }

        @media (max-width: 768px) {
            .container {
                min-height: 500px;
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                padding: 12px 30px;
                font-size: 1.1em;
            }

            .buttons {
                min-height: 200px;
            }
        }
        h1 {
            font-size: 2.5em;
            color: #ff6b9d;
            animation: pulse 2s ease-in-out infinite;
        }

        h2{
            color: #ff6b9d;
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 150px;
            align-items: flex-start;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d, #ff4757);
            color: white;
        }
        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }
        #noBtn {
            background: #f1f1f1;
            color: #666;
        }
        #noBtn:hover {
            background: #e0e0e0;
        }
        .celebration {
            display: none;
            margin-top: 30px;
        }
        .celebration.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .celebration h2 {
            color: #ff6b9d;
            font-size: 2em;
            margin-bottom: 15px;
        }
        .celebration p {
            color: #666;
            font-size: 1.2em;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
      <h1>Daria</h1>
      <h2>Czy zostaniesz mojÄ… WalentynkÄ…? ðŸ’—</h2>
        <div class="buttons">
            <button id="yesBtn">TAK &lt;3</button>
            <button id="noBtn">Niee</button>
        </div>
        <div class="celebration" id="celebration">
            <h2>Hurra! ðŸŽ‰</h2>
            <p>WiedziaÅ‚em, Å¼e siÄ™ zgodzisz ðŸ’•</p>
        </div>
    </div>
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        const heartsContainer = document.getElementById('hearts');
        let noBtnClicks = 0;
        // Yes button - show celebration
        yesBtn.addEventListener('click', function() {
            celebration.classList.add('show');
            document.querySelector('h1').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            // Create floating hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
        });
        // No button - runs away from cursor/touch
        function moveNoButton() {
            // Set absolute positioning on first move
            if (noBtnClicks === 0) {
                noBtn.style.position = 'absolute';
            }

            noBtnClicks++;

            // Get button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Get the white container dimensions
            const container = document.querySelector('.container');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            // Account for container padding
            const containerPadding = 40; // from CSS padding

            // Calculate safe bounds within the white container (accounting for padding)
            const minX = containerPadding;
            const minY = containerPadding;
            const maxX = containerWidth - btnWidth - containerPadding;
            const maxY = containerHeight - btnHeight - containerPadding;

            // Generate random position within safe bounds
            const randomX = minX + Math.random() * (maxX - minX);
            const randomY = minY + Math.random() * (maxY - minY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Make yes button bigger
            const newSize = 1 + (noBtnClicks * 0.1);
            yesBtn.style.transform = `scale(${newSize})`;
        }
        // Desktop - mouseover
        noBtn.addEventListener('mouseover', moveNoButton);
        // Mobile - touchstart (moves before click registers)
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent default touch behavior
            moveNoButton();
        });
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
